<!DOCTYPE html>

		}

		}

		#size2
		{
			height: 400px;
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12 red" id="size1">A</div>
            <div class="col-12 yellow" id="size2">
				<div class="row">
					<div class="col-9 blue" id="size1">B</div>
					<div class="col-3" id="size1">C</div>
					<div class="col-3 red" id="size1">D</div>
					<div class="col-3 blue" id="size1">E</div>
					<div class="col-3 green" id="size1">F</div>
        		</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

</html>
